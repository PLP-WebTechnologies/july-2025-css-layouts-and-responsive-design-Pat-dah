<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header Section -->
  <header class="header">
    <h1>My Responsive Website</h1>
    <nav class="nav">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h2>Welcome to the Future of Web Design</h2>
    <p>Responsive layouts with Flexbox and Grid made simple.</p>
  </section>

  <!-- Main Content Area with Grid -->
  <main class="grid-container">
    <article class="grid-item">Content Block 1</article>
    <article class="grid-item">Content Block 2</article>
    <article class="grid-item">Content Block 3</article>
    <article class="grid-item">Content Block 4</article>
  </main>

  <!-- Footer Section -->
  <footer class="footer">
    <p>&copy; 2025 My Responsive Website. All rights reserved.</p>
  </footer>

</body>
</html>
